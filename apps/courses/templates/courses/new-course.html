<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
         rel="stylesheet"
         href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
         integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
         crossorigin="anonymous"
      />
      <style>
         #form_post_sender {
            width: 100%;
            max-width: 500px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
         }
         #form_post_sender > input {
            width: max-content;
         }
      </style>
      <title>new course</title>
   </head>

   <body>
      <div class="container text-center p-3">
         <h2 class="mb-4">create new course</h2>

         <form
            class="border my-5 mx-auto px-3 py-4"
            action="{% url 'new-course' %}"
            method="post"
            id="form_post_sender"
            enctype="multipart/form-data"
         >
            {% csrf_token %} {{ form }}

            <button class="btn btn-success" name="save">save</button>
         </form>

         <hr />

         <form
            class="border w-50 mt-3 mb-5 m-auto p-5 d-flex flex-column align-items-stretch"
            action=""
            method="post"
            enctype="multipart/form-data"
         >
            {% csrf_token %}
            <div
               class="d-flex flex-row justify-content-between align-items-center mb-5"
            >
               <label class="" for="title">title</label>
               <input name="title" class="w-75 p-1" type="text" id="title" />
            </div>

            <div
               class="d-flex flex-row justify-content-between align-items-center mb-5"
            >
               <label for="description">description</label>
               <input
                  name="description"
                  class="w-75 p-1"
                  type="text"
                  id="description"
               />
            </div>

            <input type="file" name="cover" accept="image/*" />

            <button name="save" type="submit" class="btn btn-success">
               submit
            </button>
         </form>
      </div>
      <script>
         // document.getElementById("form_post_sender");
         // console.log(document.getElementById("form_post_sender").innerHTML);
      </script>
   </body>
</html>
