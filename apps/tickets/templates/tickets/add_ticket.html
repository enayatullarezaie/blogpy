<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
         rel="stylesheet"
         href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
         integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
         crossorigin="anonymous"
      />
      <title>new course</title>
   </head>

   <body>
      <div class="container text-center p-3">
         <h2 class="mb-4">create new Ticket</h2>

         <form
            class="border w-50 m-auto p-5 d-flex flex-column align-items-start"
            action="{% url 'add-ticket' %}"
            method="post"
         >
            {% csrf_token %}

            <div>{{ form }}</div>

            <button class="btn btn-success" name="save">send</button>
         </form>

         <hr />

         <form
            class="border w-50 mt-3 mb-5 m-auto p-5 d-flex flex-column align-items-stretch"
            action=""
            method="get"
         >
            <div
               class="d-flex flex-row justify-content-between align-items-center mb-5"
            >
               <label class="" for="title">title</label>
               <input name="title" class="w-75 p-1" type="text" id="title" />
            </div>

            <div
               class="d-flex flex-row justify-content-between align-items-center mb-5"
            >
               <label for="body">body</label>
               <textarea
                  name="body"
                  class="w-75 p-1"
                  type="text"
                  id="body"
               ></textarea>
            </div>

            <button type="submit" class="btn btn-success">submit</button>
         </form>
      </div>
   </body>
</html>
